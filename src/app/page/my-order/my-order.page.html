<ion-header>
  <ion-toolbar>
  <ion-icon class="title-icon" name="newspaper"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="content">
    <span class="title">Pesanan Saya</span>
    
      <ion-row>
        <ion-col size="3">
          <ion-chip color="primary"  outline="{{ outlinePen }}" (click)="pendingBtn()">
            <ion-label>Tertunda</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="3">
          <ion-chip color="primary"  outline="{{ outlineOrd }}" (click)="orderedBtn()">
            <ion-label>Dipesan</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="3">
          <ion-chip color="primary"  outline="{{ outlineCur }}" (click)="currentBtn()">
            <ion-label>Berjalan</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="3">
          <ion-chip color="primary"  outline="{{ outlineDon }}" (click)="doneBtn()">
            <ion-label>Selesai</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>

      <!-- item pending -->
      <div *ngIf="pending">
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/imgs/clean.png">
          </ion-avatar>
          <ion-label>
            <h2 style="font-weight: bold;">Cleaning #033</h2>
            <h3>Feb 20,2020 - 14.00</h3>
            <p style="font-weight: bold;">Rp.120.000</p>
          </ion-label>
        </ion-item>
        
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/imgs/laundry.png">
          </ion-avatar>
          <ion-label>
            <h2 style="font-weight: bold;">Laundry #033</h2>
            <h3>Feb 20,2020 - 14.00</h3>
            <p style="font-weight: bold;">Rp.120.000</p>
          </ion-label>
        </ion-item>
      </div>

      <!-- item Ordered -->
      <div *ngIf="ordered">
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/imgs/clean.png">
          </ion-avatar>
          <ion-label>
            <h2 style="font-weight: bold;">Cleaning #033</h2>
            <h3>Feb 20,2020 - 14.00</h3>
            <p style="font-weight: bold;">Rp.120.000</p>
          </ion-label>
        </ion-item>
      </div>
      

      
    

  </div>
</ion-content>
