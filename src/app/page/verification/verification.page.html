<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <h1 class="title">Kode OTP <br> sudah dikirim !</h1>
    <span>Ketikkan kode OTP yang sudah kami kirim via
    nomor WhatsApp +621234567</span>

    <ion-item class="items">
      <ion-label position="stacked">OTP</ion-label>
      <ion-input type="text" placeholder="* * * * * * *"></ion-input>
      <span class="countdown">{{ timer }}s</span>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <span style="font-size: 0.7rem;">Belum dapat kode OTP ?</span>
      </ion-col>
      <ion-col size="6">
        <ion-chip class="resend" *ngIf="timer != 0">
          <ion-label style="font-size: 0.7rem;">Kirim ulang kode OTP</ion-label>
        </ion-chip>
        <ion-chip class="resend-active" *ngIf="timer == 0" (click)="resendOTP()">
          <ion-label style="font-size: 0.7rem;">Kirim ulang kode OTP</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    
    
  </div>

  <ion-fab vertical="center" horizontal="end" slot="fixed" class="fab-next" color="secondary">
    <ion-fab-button (click)="next()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
